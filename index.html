        </div>
        <div class="raw btn-secction">
            <button id="reproducir" class="btn btn-primary" type="button"">Reproducir</button>
            <button id="pausar" class="btn btn-primary" type="button">Pausar</button>
            <button id="subir-volumen" class="btn btn-primary" type="button">Subir Volumen</button>
            <button id="bajar-volumen" class="btn btn-primary" type="button">Bajar Volumen</button>
        </div>
    </section>
